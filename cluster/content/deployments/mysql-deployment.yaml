apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      workload: cicd
  replicas: 1
  template: 
    metadata:
      labels:
        app: mysql 
        workload: cicd        
    spec:
      containers:
      - name: mysql
        image: mysql:5.7.32
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "testdb"
      restartPolicy: Always        
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
    workload: cicd    
  ports:
    - name: http
      port: 3306
  type: ClusterIP