version: '3.8'

services:
  jenkins:
    #image: jenkins/jenkins:lts
    build:
      context: ./jenkins
      args:  
        - MAVEN_V=${MAVEN_VERSION}  #Specify maven version in dotenv      
    container_name: jenkins    
    restart: always     
    ports:
      - '20080:8080'
    volumes:
      - jenkins_data:/var/jenkins_home
    networks:
      - cicd
  cluster:
    build:
      context: ./cluster
    #image:  golang:1.17-alpine -> docker dind alpine
    container_name: kind-cluster
    restart: always     
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/bin/docker:/usr/bin/docker
        - ./cluster/cluster-setup.sh:/cluster-setup.sh
        - ./nginx-deployment.yaml:/nginx-deployment.yaml
    tty: true        
    networks:
      - kind-net
      - cicd        
volumes:
  jenkins_data:
networks:
  kind-net:
    driver: bridge
    name: kind
  cicd:
    driver: bridge